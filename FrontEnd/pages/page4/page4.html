<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trustmark</title>
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="./page4.css" />
    <script type="text/javascript" src="./page4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.14.0/web3.min.js"></script>
  </head>
  <body>
    <div class="flex-row justify-end relative page">
      <div class="flex-col justify-start items-center text-wrapper"><span class="font text">Log In</span></div>
      <div class="flex-col justify-start items-center text-wrapper_2"><span class="font text_2">Register</span></div>
      <div class="flex-col justify-start items-end group pos">
        <div class="flex-row relative section_2">
          <div class="flex-col self-start group_2">
            <div class="flex-col items-start self-stretch">
              <span class="text_4">登录到 TurstMark</span>
              <div class="mt-18 group_4">
                <span class="text_7">简单轻松，立刻登录到</span>
                <span class="text_8">TurstMark</span>
              </div>
            </div>
            <div class="flex-row items-center self-stretch section_3">
              <div class="flex-row">
                <span class="font_3">邮</span>
                <span class="font_3 ml-15">箱</span>
              </div>
              <div class="ml-50 section_4"></div>
            </div>
            <div class="flex-row items-center self-stretch section_5">
              <div class="flex-row group_5">
                <span class="font_3 text_9">密</span>
                <span class="ml-14 font_3 text_10">码</span>
              </div>
              <img class="image_4 ml-344" src="../../images/b47a54c74ceeca81476d7f5d874da37e.png" />
            </div>
            <div class="flex-row items-center self-stretch group_6">
              <div class="flex-row items-center shrink-0">
                <div class="shrink-0 section_6"></div>
                <span class="text_11 ml-7">记住密码</span>
              </div>
              <span class="font_4 ml-307">忘记密码了？</span>
            </div>
            <div class="flex-col justify-start items-center self-center text-wrapper_3">
              <span class="text_12">立刻登录</span>
            </div>
            <span class="self-center font_4 text_13">没有账户吗？</span>
          </div>
          <img class="image_2 ml-209" src="../../images/10ebc246e05aceac49077174e45159a3.png" />
        </div>
        <img class="image pos_2" src="../../images/0134f062118dc39ec8f2f4fb882200a3.png" />
      </div>
      <div class="flex-col section pos_3">
        <span class="self-start text_3">连接您的metamask</span>
        <div class="flex-row self-stretch group_3">
          <span class="font_2 text_6">点这里</span>
          <span class="font_2 text_5">没有metamask？</span>
        </div>
        <img class="self-center image_3 hidden" id="fox-image" src="../../images/fox_closed.jpg" alt="Fox with closed mouth">
      </div>
    </div>
  </body>
</html>
