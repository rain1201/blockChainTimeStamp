<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trustmark</title>
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="./page2.css" />
    <script type="text/javascript" src="./page2.js"></script>
  </head>
  <body>
    <div class="flex-col relative page">
      <div class="flex-row justify-end section">
        <div class="flex-col justify-start text-wrapper"><span class="font text">Products</span></div>
        <div class="flex-col justify-start text-wrapper_2"><span class="font text_2">Solutions</span></div>
        <div class="flex-col justify-start items-center text-wrapper_3"><span class="font text_3">Sign in</span></div>
        <div class="flex-col justify-start items-center text-wrapper_4"><span class="text_4">Register</span></div>
      </div>
      <div class="flex-col justify-start items-center section_2">
        <div class="flex-row section_3">
          <div class="flex-col self-start group">
            <div class="flex-col items-start self-stretch">
              <span class="text_5">登录到 TurstMark</span>
              <div class="group_2 mt-18">
                <span class="text_6">简单轻松，立刻登录到</span>
                <span class="text_7">TurstMark</span>
              </div>
            </div>
            <div class="flex-row items-center self-stretch section_4">
              <div class="flex-row">
                <span class="font_2">邮</span>
                <span class="font_2 ml-15">箱</span>
              </div>
              <div class="section_5 ml-50"></div>
              <input type="text" id="emailInput" style="border: none;width: 50%;height: 30px;">
            </div>
            <div class="flex-row items-center self-stretch section_6">
              <div class="flex-row group_3">
                <span class="font_2 text_8">密</span>
                <span class="font_2 text_9 ml-14">码</span>
              </div>
                <input type="password" id="passWord" style="border: none; width: 50%; height: 30px; margin-left: 53px;" >
               <img class="image_3 ml-34" src="../../images/b47a54c74ceeca81476d7f5d874da37e.png" id="toggleImage" />
            </div>
            <div class="flex-row items-center self-stretch group_4">
              <div class="flex-row items-center">
                <div class="section_7"></div>
                <div class="color-change-start"></div>
                <span class="text_10 ml-7">记住密码</span>
              </div>
              <span class="font_3 ml-307">忘记密码了？</span>
            </div>
            <div class="flex-col justify-start items-center self-center text-wrapper_5">
              <span class="text_11">立刻登录</span>
            </div>
            <span class="self-center font_3 text_12">没有账户吗？</span>
          </div>
          <img class="image_2 ml-209" src="../../images/10ebc246e05aceac49077174e45159a3.png" />
        </div>
      </div>
      <img class="image pos" src="../../images/382e9d26c1eccbf5c9cd28951c8122b4.png" />
    </div>
  </body>
</html>
