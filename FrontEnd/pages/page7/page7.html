<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trustmark</title>
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="./page7.css" />
    <script type="text/javascript" src="./page7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.9.3/sha3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.14.0/web3.min.js"></script>
  </head>
  <body>
    <div class="flex-col page">
      <div class="flex-col justify-start self-stretch section">
        <div class="flex-row justify-between items-center section_2">
          <span class="text">TrustMark</span>
          <div class="flex-row group">
            <div class="flex-row">
              <div class="flex-col justify-start items-center text-wrapper"><span class="font">首页</span></div>
              <div class="flex-row ml-150">
                <div class="flex-col justify-start items-center text-wrapper_9">
                  <span class="font text_2">文件认证</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_2">
                  <span class="font text_3">文件验证</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_1">
                  <span class="font text_4">联盟成员</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_5">
                  <span class="font text_5">行业研究</span>
                </div>
              </div>
            </div>
            <img class="image ml-240" src="../../images/08386e466ce3933a4f362faea84c7641.png" />
          </div>
        </div>
      </div>
      <div class="flex-col justify-start items-start self-start section_4">
        <div class="flex-row relative section_3">
          <div class="flex-col relative group_3">
            <div class="flex-col self-stretch">
              <div class="flex-row items-center self-stretch group_4">
                <span class="font_2 text_8">请输入记录ID</span>          
                <input class="shrink-0 section_5 ml-19" type="" id="rid" placeholder="recordID">        
              </div>
              <div class="flex-row items-center self-end section_6">
                <img class="shrink-0 image_3" src="../../images/5ab5d362405f363ff238947dfdde1629.png" />
                <span class="font_2 text_10 ml-45">点击选择需要验证的文件</span>
              </div>
              <input type="file" id="fs" style="display: none;">
            </div>
            <img class="self-start image_4 mt-45" src="../../images/2a1695e0a16768c057ebe2e441e7b20d.png" />
          </div>
          <div class="flex-col items-start self-start relative group_5 ml-38">
            <div class="flex-col justify-start items-center text-wrapper_3">
              <span class="font_3 text_9" id="update">更新记录</span>
            </div>
            <div class="flex-col justify-start items-center view"><span class="font_3" id="getinf">验证记录</span></div>
            <div class="flex-col justify-start relative text-wrapper_4">
              <span class="font_3 text_11" id="viewinbc">在区块链浏览器查看</span>
            </div>
            <img class="image_2 pos" src="../../images/ac65b659f475a73c86dd7fb2be91780e.png" />
          </div>
        </div>
      </div>
      <div class="flex-col items-start self-end relative group_2">
        <span class="text_6">文件验证</span>
        <span class="text_7 mt-37">本功能可对经可信时间戳认证的数据电文（电子文件）进行验证。</span>
      </div>
    </div>
   </body>
</html>
