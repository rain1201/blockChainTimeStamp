<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trustmark</title>
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="./page7.css" />
    <script type="text/javascript" src="./page7.js"></script>
  </head>
  <body>
    <div class="flex-col page">
      <div class="flex-col justify-start section">
        <div class="flex-row justify-between items-center section_2">
          <span class="text">TrustMark</span>
          <div class="flex-row group">
            <div class="flex-row">
              <div class="flex-col justify-start items-center text-wrapper"><span class="font">首页</span></div>
              <div class="flex-row ml-150">
                <div class="flex-col justify-start items-center text-wrapper_2">
                  <span class="font text_2">文件认证</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_2">
                  <span class="font text_3">文件验证</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_2">
                  <span class="font text_4">联盟成员</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_2">
                  <span class="font text_5">行业研究</span>
                </div>
              </div>
            </div>
            <img class="image ml-240" src="../../images/08386e466ce3933a4f362faea84c7641.png" />
          </div>
        </div>
      </div>
      <div class="flex-row items-center section_3">
        <img class="shrink-0 image_2" src="../../images/f6f314ebcf94db90f13b1124ec5100e8.png" />
        <div class="flex-col flex-1 group_2">
          <span class="self-center text_6">文件验证</span>
          <div class="mt-60 flex-col self-stretch">
            <span class="font_2 text_7">本功能可对经可信时间戳认证的数据电文（电子文件）进行验证。</span>
            <div class="mt-52 flex-col section_4">
              <div class="flex-row justify-center items-center section_5">
				<input type="" id="rid" placeholder="recordID">
                <input type="file" id="fs">
                <button id="getinf">验证记录</button>
                <button id="update">更新记录</button>
                <button id="viewinbc">在区块链浏览器查看</button>
              </div>
              <div class="flex-col group_3 mt-132">
                <span class="self-center text_9">请选择对应的可信时间戳证书</span>
                <div class="mt-36 flex-row justify-between equal-division">
                  <div class="flex-col equal-division-item">
                    <div class="flex-col justify-start items-center relative group_4">
                      <span class="text_10">TSA</span>
                      <img class="image_5 pos" src="../../images/ceacebc402cb718976af00232578a2a9.png" />
                    </div>
                    <div class="flex-col items-center section_6">
                      <span class="font_3 text_12">可信时间戳</span>
                      <span class="mt-4 font_3 text_13">(*.tsa)</span>
                    </div>
                  </div>
                  <div class="flex-col equal-division-item">
                    <div class="flex-col justify-start items-center relative group_4">
                      <span class="text_11">PDF</span>
                      <img class="image_6 pos_2" src="../../images/8abda34cd42c772917e19190f9a983e6.png" />
                    </div>
                    <div class="flex-col items-center section_7">
                      <span class="font_2">可信时间戳认证证书</span>
                      <span class="font_2 mt-3">(*.pdf)</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img class="shrink-0 image_3" src="../../images/03ea57bdd556a9ac78c84c3b32a50548.png" />
      </div>
    </div>
  </body>
</html>
