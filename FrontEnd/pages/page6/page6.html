<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trustmark</title>
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="./page6.css" />
    <script type="text/javascript" src="./page6.js"></script>
  </head>
  <body>
    <div class="flex-col page">
      <div class="flex-col justify-start self-stretch section">
        <div class="flex-row justify-between items-center section_2">
          <span class="text">TrustMark</span>
          <div class="flex-row group">
            <div class="flex-row">
              <div class="flex-col justify-start items-center text-wrapper"><span class="font">首页</span></div>
              <div class="flex-row ml-150">
                <div class="flex-col justify-start items-center text-wrapper_1">
                  <span class="font text_2">文件认证</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_2">
                  <span class="font text_3">文件验证</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_4">
                  <span class="font text_4">联盟成员</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_5">
                  <span class="font text_5">行业研究</span>
                </div>
              </div>
            </div>
            <img class="image ml-240" src="../../images/08386e466ce3933a4f362faea84c7641.png" />
          </div>
        </div>
      </div>
      <div class="flex-col justify-start items-start self-start section_4">
        <div class="flex-row items-start relative section_3">
          <img class="image_3" src="../../images/ac65b659f475a73c86dd7fb2be91780e.png" />
          <img class="image_4" src="../../images/2a1695e0a16768c057ebe2e441e7b20d.png" />
          <div class="flex-col justify-start group_3 pos_1">
            <div class="flex-row relative group_4">
              <div class="flex-row items-center section_5 pos_2">
                <img class="shrink-0 image_2" src="../../images/5ab5d362405f363ff238947dfdde1629.png" />
                <span class="text_8 ml-45">点击选择需要认证的文件</span>
              </div>
               <input type="file" id="fs" style="display: none;">
               <input class="section_6 pos_3" type="" id="note" placeholder="note">     
              <span class="font_2 text_9 pos_4">请输入您的备注</span>      
              <div class="flex-col justify-start items-center text-wrapper_3 pos_5">
                <span class="font_2 text_10" id="submit">获取证书</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-col items-start self-end relative group_2">
        <span class="text_6">文件认证</span>
        <span class="text_7 mt-37">本功能可对经可信时间戳认证的数据电文（电子文件）进行数据存证。</span>
      </div>
    </div>
  </body>
</html>
