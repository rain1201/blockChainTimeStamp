<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trustmark</title>
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="./page6.css" />
    <script type="text/javascript" src="./page6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.9.3/sha3.min.js"></script>
  </head>
  <body>
    <div class="flex-col page">
      <div class="flex-col justify-start section">
        <div class="flex-row justify-between items-center section_2">
          <span class="text">TrustMark</span>
          <div class="flex-row group">
            <div class="flex-row">
              <div class="flex-col justify-start items-center text-wrapper"><span class="font">首页</span></div>
              <div class="flex-row ml-150">
                <div class="flex-col justify-start items-center text-wrapper_2">
                  <span class="font text_2">文件认证</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_2">
                  <span class="font text_3">文件验证</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_2">
                  <span class="font text_4">联盟成员</span>
                </div>
                <div class="flex-col justify-start items-center text-wrapper_2">
                  <span class="font text_5">行业研究</span>
                </div>
              </div>
            </div>
            <img class="image ml-240" src="../../images/08386e466ce3933a4f362faea84c7641.png" />
          </div>
        </div>
      </div>
      <div class="flex-row section_3">
        <img class="shrink-0 image_2" src="../../images/f6f314ebcf94db90f13b1124ec5100e8.png" />
        <div class="flex-col flex-1 self-start group_2">
          <span class="self-center text_6">文件认证</span>
          <div class="flex-col items-start self-center self-stretch mt-57">
            <span class="text_7 self-center">本功能可对经可信时间戳认证的数据电文（电子文件）进行数据存证。</span>
            <div class="mt-40 flex-col self-center section_4">
              <div class="flex-row items-center self-stretch section_5">
              <input type="file" id="fs">
                <img class="shrink-0 image_4" src="../../images/58d69d205ac4f6317e8c9d28e74e990a.png" />
                <span class="font_2 text_8 ml-45">点击选择需要认证的文件</span>
              </div>
              <div class="flex-col justify-start items-center self-center text-wrapper_3 mt-205">
                <span class="font_2">获取证书</span>
              </div>
            </div>
          </div>
        </div>
        <img class="shrink-0 image_3" src="../../images/03ea57bdd556a9ac78c84c3b32a50548.png" />
      </div>
    </div>
  </body>
</html>
