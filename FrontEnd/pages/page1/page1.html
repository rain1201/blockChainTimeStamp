<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trustmark</title>
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="./page1.css" />
    <script type="text/javascript" src="./page1.js"></script>
  </head>
  <body>
    <div class="flex-col relative page">
      <div class="flex-row justify-end section">
        <div class="flex-col justify-start text-wrapper"><span class="font text">Products</span></div>
        <div class="flex-col justify-start text-wrapper_2"><span class="font text_2">Solutions</span></div>
        <div class="flex-col justify-start items-center text-wrapper_3"><span class="font text_3">Sign in</span></div>
        <div class="flex-col justify-start items-center text-wrapper_4"><span class="text_4">Register</span></div>
      </div>
      <div class="flex-col justify-start items-center section_2">
        <div class="flex-row section_3">
          <div class="flex-col self-start group">
            <div class="flex-col self-stretch">
              <span class="self-start text_5">注册 TurstMark</span>
              <div class="flex-row self-stretch group_2">
                <span class="font_2 text_6">已有账号？</span>
                <span class="ml-12 font_2 text_7">请登录</span>
              </div>
              <div class="flex-col items-start self-stretch group_3">
                <span class="font_3 text_8">登录表示同意</span>
                <span class="font_3 text_9">使用协议 / 隐私协议</span>
              </div>
            </div>
            <div class="flex-col self-stretch mt-51">
              <div class="flex-row items-center section_4">
                <div class="flex-row">
                  <span class="font_4">昵</span>
                  <span class="ml-14 font_4">称</span>
                </div>
                <div class="section_5 view ml-49"></div>
              </div>
              <div class="mt-28 flex-row items-center section_4">
                <div class="flex-row">
                  <span class="font_5">邮</span>
                  <span class="font_5 ml-15">箱</span>
                </div>
                <div class="ml-50 section_5 view_2"></div>
              </div>
              <div class="mt-28 flex-row items-center section_6">
                <div class="flex-row group_4">
                  <span class="font_5 text_10">密</span>
                  <span class="ml-14 font_5 text_11">码</span>
                </div>
                <img class="image_3 ml-345" src="../../images/70d816f61266883d80393b3dadf574cb.png" />
              </div>
              <div class="mt-28 flex-row items-center section_4">
                <span class="font_5 text_12">手机号码</span>
                <div class="section_5 view_3 ml-13"></div>
              </div>
              <div class="mt-28 flex-row section_7">
                <div class="flex-col justify-start items-center relative text-wrapper_5">
                  <span class="text_13">获取验证码</span>
                </div>
                <div class="ml-4 section_5 view_4"></div>
              </div>
            </div>
            <div class="flex-col justify-start items-center self-center text-wrapper_6 mt-51">
              <span class="text_14">注 册</span>
            </div>
          </div>
          <img class="image_2 ml-211" src="../../images/3e5362930e5eb1c3be5c94859ec6e9f3.png" />
        </div>
      </div>
      <img class="image pos" src="../../images/382e9d26c1eccbf5c9cd28951c8122b4.png" />
    </div>
  </body>
</html>
